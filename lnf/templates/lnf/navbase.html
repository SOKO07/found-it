<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LNF</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'lnf/style.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar p-2">
      <a href="{% url 'lnf:index' %}" class="navbar-brand"><span class="h1">Found IT</span></a>
      <button id="horizontal-menu-toggle" class="btn btn-link text-white"><i class="fas fa-angle-down"></i></button>
      <div class="grow"></div>
      <div class="login ms-3 me-1 d-flex align-items-center">
        {% if user.is_authenticated %}
            <form action="{% url 'lnf:logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="logout-button"><span>Log Out</span></button>
            </form>
            <span class="vertical-line mx-2"></span>
            <span class="fw-bold" title="profile">Hi <a href="{% url 'lnf:profile' %}" style="text-decoration: underline;">{{ user.username }}</a>!</span>
        {% else %}
            <a href="{% url 'lnf:login' %}">Log In</a>
            <span class="vertical-line mx-2"></span>
            <a href="{% url 'lnf:signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </nav>
    <div id="horizontal-menu" class="horizontal-menu">
        <a href="{% url 'lnf:about' %}">About Us</a>
        <a href="{% url 'lnf:features' %}">Features</a>
        <a href="{% url 'lnf:contact' %}">Contact</a>
    </div>

    <br>
  <div class="{% block container_class %}container-fluid{% endblock %}">  
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
  </div>

  <a href="{% url 'lnf:upload' %}" class="sticky-upload-btn" title="Upload Item">
      <i class="fas fa-plus"></i>
  </a>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.getElementById('horizontal-menu-toggle');
    const menu = document.getElementById('horizontal-menu');
    const icon = toggleButton.querySelector('i'); // Get the icon element

    toggleButton.addEventListener('click', function() {
        menu.classList.toggle('show');
        // Toggle the icon
        if (menu.classList.contains('show')) {
            icon.classList.remove('fa-angle-down');
            icon.classList.add('fa-times');
        } else {
            icon.classList.remove('fa-times');
            icon.classList.add('fa-angle-down');
        }
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.body.addEventListener('click', async function(event) {
        const toggleBtn = event.target.closest('.toggle-watch-btn');
        if (!toggleBtn) return;

        // If we are on the main item list page, the logic is handled by a different script
        if (document.getElementById('filter-form')) {
            return;
        }

        event.preventDefault();

        // Check if the item is currently watched and the action will be to unwatch
        if (toggleBtn.title === 'Unwatch Item') {
            if (!confirm('Do you really want to unwatch this item?')) {
                return; // User cancelled the unwatch action
            }
        }

        const toggleUrl = toggleBtn.dataset.toggleUrl;
        const csrfToken = getCookie('csrftoken');

        try {
            const response = await fetch(toggleUrl, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            });

            if (response.ok) {
                const data = await response.json();
                
                // Toggle button appearance
                if (data.watched) {
                    toggleBtn.title = 'Unwatch Item';
                    toggleBtn.classList.remove('hold-button');
                    toggleBtn.classList.add('unhold-button');
                } else {
                    toggleBtn.title = 'Watch Item';
                    toggleBtn.classList.remove('unhold-button');
                    toggleBtn.classList.add('hold-button');
                }
                
                // Decide how to update the UI
                if (typeof updateItems === 'function') {
                    // On index page, call updateItems to refresh the whole list
                    updateItems(); 
                } else {
                    // On profile page, if an item is unwatched, hide it.
                    if (!data.watched && toggleBtn.closest('.profile-section')) {
                         const watchedItemsSection = toggleBtn.closest('.profile-section');
                         if(watchedItemsSection.querySelector('h2').innerText === 'My Watched Items') {
                            // Use a fade-out animation then remove, or just hide
                            const itemElement = toggleBtn.closest('.item');
                            itemElement.style.transition = 'opacity 0.5s ease';
                            itemElement.style.opacity = '0';
                            setTimeout(() => {
                                itemElement.style.display = 'none';
                            }, 500);
                         }
                    }
                }

            } else {
                console.error('Failed to toggle watch status:', response.statusText);
            }
        } catch (error) {
            console.error('Error toggling watch status:', error);
        }
    });
});
</script>
</body>
</html>
